<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="form-container">
        <form id="eventRegistration" action="contact.html" method="get">
            <h2>Registration</h2>
            <p>Register with us to get more details.</p>

            <div class="form-group">
                <label for="first-name">Name</label>
                <div class="name-fields">
                    <input type="text" id="first-name" name="firstName" placeholder="First" required />
                    <input type="text" id="last-name" name="lastName" placeholder="Last" />
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required />
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required />
            </div>

            <div class="form-group">
                <label for="topic">Topic</label>
                <select id="topic" name="topic" required>
                    <option value="" disabled selected>-Select-</option>
                    <option value="Web">Web Development</option>
                    <option value="Mobile">Mobile Development</option>
                    <option value="DataScience">Data Science</option>
                </select>
            </div>

            <div class="form-group">
                <label for="slot">Preferred Slot</label>
                <select id="slot" name="slot" required>
                    <option value="" disabled selected>-Select-</option>
                    <option value="Morning">Morning</option>
                    <option value="Afternoon">Afternoon</option>
                    <option value="Evening">Evening</option>
                </select>
            </div>

            <div class="form-group">
                <input type="submit" value="Sign me up" />
            </div>
        </form>
    </div>
</body>
</html>
